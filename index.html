<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ER - In-Game Order Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <!-- Tab links -->
    <h1>Elden Ring 100% Checklist</h1>
    <p>This site shows the in-game order of Elden Ring items, allowing you to more quickly find items that you may have missed. Click any items below to mark them as collected.<br>Marked items will be stored locally on your device between sessions.</p>
    <div class="tab">
        <button class="tablinks" onclick="openCategory(event, 'Helmets')">Helmets</button>
        <button class="tablinks" onclick="openCategory(event, 'Chest')">Chest</button>
        <button class="tablinks" onclick="openCategory(event, 'Arms')">Arms</button>
        <button class="tablinks" onclick="openCategory(event, 'Legs')">Legs</button>
        <button class="tablinks" onclick="openCategory(event, 'Weapons')">Weapons</button>
    </div>
    <div id="gridHelmets"></div> <!-- Grid container for items -->
    <div id="gridChest"></div>
    <div id="gridArms"></div>
    <div id="gridLegs"></div>

    <script src="database.js"></script> <!-- Load helm data -->
    <script src="script.js"></script> <!-- Load the dynamic grid generation script -->
</body>
</html>
